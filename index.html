<!doctype html>
<html lang="en" ng-app="music">
	<head>
		<title>Musicians!</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
    <body>
        <div class="header"><img src="header.jpeg"></div>
        <div class="content">
        <div ng-controller="ArtistController" class="artistForm">
            <form novalidate>
                <p>Press 'All' for a complete list of the musicians in our database.</p>
    <!--            <button ng-click>View</button>-->
                <div class="artist">
                    <h2>Artist</h2>
                    <p>Enter the information for an artist and press Submit to add them to the artist database.</p>
                    <input type="text" ng-model="firstName" placeholder="First Name">
                    <input type="text" ng-model="lastName" placeholder="Last Name">
    <!--
                    <p>Instrument</p>
                    <input type="checkbox" ng-model="guitar">Guitar<br>
                    <input type="checkbox" ng-model="bass">Bass<br>
                    <input type="checkbox" ng-model="drums">Drums<br>
                    <input type="checkbox" ng-model="Tambourine">Tambourine<br>
                    <input type="checkbox" ng-model="other">Other
    -->
                    <input type="text" ng-model="instrument" placeholder="Instrument"><br>
                    <input type="text" ng-model="genre" placeholder="Genre">
                    <button ng-disabled="!(lastName.length && firstName.length && genre.length && instrument.length)" ng-click="addArtist()">Add</button>
                </div>
            </form>
<!--
            <div class="album">
                <h2>Album</h2>
                <input type="text" ng-model="album" placeholder="Album">
                <p>Release Date</p>
                <input type="month" ng-model="release_date">
            </div>
            
            <div class="song">
                <h2>Song</h2>
                <input type="text" ng-model="song_name" placeholder="Name of song">
                <input type="text" ng-model="album" placeholder="Album">
            </div>
            
            <div class="event">
                <h2>Events</h2>
                <input type="date" ng-model="event_date"> 
                <input type="textbox" ng-model="description">
            </div>
-->         <div height="50px">
            </div>
            <button ng-click="getArtists()">Get Artists</button>
            <table>
                <tr ng-repeat="m in artists">
                    <td>{{m.firstName}}</td>
                    <td>{{m.lastName}}</td>
                    <td>{{m.instrument}}</td>
                    <td>{{m.genre}}</td>
<!--                    <td><button ng-click="$parent.remove(m)">Remove</button></td>-->
                </tr>
            </table>
<!--
        </div>
        </div>
-->
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
        </script>
        <script src='client.js'></script>

</html>
