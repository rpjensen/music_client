<!doctype html>
<html lang="en" ng-app="music">
	<head>
		<title>Musicians!</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
    <body>
        <div class="header"><img src="header.jpeg"></div>
        <div class="content">
        <div ng-controller="MusicianController">
            <p>Press 'All' for a complete list of the musicians in our database.</p>
            <button ng-click>All</button>
            <div class="artist">
                <h2>Artist</h2>
                <p>Enter the data for a musician and press submit.</p>
                <input type="text" ng-model="first_name" placeholder="First name">
                <input type="text" ng-model="last_name" placeholder="Last name">
                <p>Instrument</p>
                <input type="checkbox" ng-model="guitar">Guitar<br>
                <input type="checkbox" ng-model="bass">Bass<br>
                <input type="checkbox" ng-model="drums">Drums<br>
                <input type="checkbox" ng-model="Tambourine">Tambourine<br>
                <input type="checkbox" ng-model="other">Other
                <input type="text" ng-model="new_instrument" placeholder="Add new instrument"><br>
                <input type="text" ng-model="genre" placeholder="Genre">
                <button ng-disabled="!(first.length && genre.length && instrument.length)"
                                ng-click="add()">Add</button>
            </div>
            
            <div class="album">
                <h2>Album</h2>
                <input type="text" ng-model="album" placeholder="Album">
                <p>Release Date</p>
                <input type="month" ng-model="release_date"> <!--this might not be the right input type-->
            </div>
            
            <div class="song">
                <h2>Song</h2>
                <input type="text" ng-model="song_name" placeholder="Name of song">
                <input type="text" ng-model="album" placeholder="Album">
            </div>
            
            <div class="event">
                <h2>Events</h2>
                <input type="date" ng-model="event_date"> <!--this might not be the right input type-->
                <input type="textbox" ng-model="description">
            </div>
            
            <table>
                <tr ng-repeat="m in musicians">
                    <td>{{m.name}}</td>
                    <td>{{m.genre}}</td>
                    <td>{{m.instrument}}</td>
                    <td><button ng-click="$parent.remove(m)">Remove</button></td>
                </tr>
            </table>
        </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
        </script>
        <script src='music.js'></script>
    <div class="footer"><p>more feet</p></div>
    </body>
</html>
